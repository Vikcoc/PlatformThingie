<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/color">
    <link rel="stylesheet" href="./public/font">
    <link rel="stylesheet" href="./public/style">
    <link rel="stylesheet" href="./public/topbar">
    <script src="./public/material-components" type="module"></script>

    <link rel="stylesheet" href="./login/style">

    <script src="./login/script"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <title>Modsig Login</title>
</head>

<body>
    <div id="g_id_onload"
         data-client_id="735272745075-c17fa1lkpsv22cafukoae9f9voqbfmcg.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    
    <div id="topBar">
        <md-filled-tonal-icon-button onclick="history.back();">
            <img src="/public/back-logo" alt="Back arrow" />
        </md-filled-tonal-icon-button>
        <img src="/favicon.ico" alt="Modsig logo" />
    </div>

    <section>
        <h3>Log in using one of the following providers:</h3>
    </section>

    <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="filled_black"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
    </div>

</body>

</html>
