<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./color">
    <link rel="stylesheet" href="./font">
    <link rel="stylesheet" href="./style">
    <script src="./signIn.js" async></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Modsig</title>
</head>

<body>

    <div id="g_id_onload"
         data-client_id="735272745075-c17fa1lkpsv22cafukoae9f9voqbfmcg.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>


    <div id="loginPage">
        <div id="topBar">
            <img src="/favicon.ico" alt="Modsig logo" />
            <button onclick="if(localStorage['lastPage']) location.href = localStorage['lastPage']; else location.href = './';">Back</button>
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="filled_black"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <button style="width:10em; height:5em;">Okk</button>
        <button style="width:10em; height:5em;" onclick="document.querySelector('.g_id_signin div[role=button]').click();">Sign in with google</button>
    </div>

</body>

</html>
