<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/color">
    <link rel="stylesheet" href="./public/font">
    <link rel="stylesheet" href="./public/style">
    <link rel="stylesheet" href="./public/topbar">
    <!--<script src="./public/filled-tonal-icon-button" type="module"></script>-->
    <!--<script src="./public/outlined-text-field" type="module"></script>-->
    <script src="./public/filled-select" type="module"></script>

    <link rel="stylesheet" href="./login/style">
    <!--<script src="./public/authenticated-fetch" type="module"></script>-->
    <!--<script src="./user/user-info" type="module"></script>-->


    <title>Modsig Login</title>
</head>

<body>
    <div id="topBar">
        <md-filled-tonal-icon-button onclick="history.back();">
            <img src="/public/back-logo" alt="Back arrow" />
        </md-filled-tonal-icon-button>
        <img src="/favicon.ico" alt="Modsig logo" />
    </div>

    <section>
        <h3>Hi</h3>
    </section>

    <section>
        <md-outlined-text-field label="Email" typeof="text" placeholder="you">
        </md-outlined-text-field>
    </section>

    <section id="buttonsContainer">
        <md-filled-tonal-icon-button>
            <img src="/public/plus-logo" alt="Plus" />
        </md-filled-tonal-icon-button>

        <md-filled-tonal-icon-button>
            <img src="/public/save-logo" alt="Save" />
        </md-filled-tonal-icon-button>
    </section>
    <md-outlined-select>
        <md-select-option aria-label="blank"></md-select-option>
        <md-select-option value="apple">
            <div slot="headline">Apple</div>
        </md-select-option>
        <md-select-option value="apricot">
            <div slot="headline">Apricot</div>
        </md-select-option>
    </md-outlined-select>
</body>

</html>
